<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
  <meta charset="UTF-8" />
  <title th:text="${titulo}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:fragment="javascript">
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" th:href="@{/about}">ToDoList</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:if="${usuario != null}">
          <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}">Tareas</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" th:if="${usuario != null}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" th:text="${usuario.nombre}">Usuario</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Cuenta</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{/logout}">Cerrar sesi√≥n <span th:text="${usuario.nombre}"></span></a>
          </div>
        </li>
        <li class="nav-item" th:if="${usuario == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${usuario == null}">
          <a class="nav-link" th:href="@{/registro}">Registro</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

</html>
